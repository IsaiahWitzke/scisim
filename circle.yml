machine:
  pre:
    - wget --no-check-certificate https://cmake.org/files/v3.4/cmake-3.4.3-Linux-x86_64.tar.gz
    - tar xf cmake-3.4.3-Linux-x86_64.tar.gz

dependencies:
  post:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update
    - sudo apt-get install gcc-5 g++-5 libhdf5-dev hdf5-tools python-dev python-numpy python-h5py ninja-build
    - rm -rf `pyenv root`
    - ./get_dependencies.sh
    - mkdir build
    - cd build && CC=gcc-5 CXX=g++-5 $HOME/cmake-3.4.3-Linux-x86_64/bin/cmake -DUSE_HDF5=ON -DUSE_PYTHON=ON -DSTRICT_BUILD=ON -DCMAKE_BUILD_TYPE=Release .. -GNinja
    - cd build && ninja -j 2

test:
  override:
    - cd build && ctest -j 2 --output-on-failure

